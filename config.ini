; ================================
;       CONFIGURATION FILE      
; ================================

; ------------------------
; Video Configuration
; ตั้งค่า URL วิดีโอที่ต้องการให้ระบบใช้
; สามารถใส่หลาย URL
; ------------------------
[video]
url = https://www.youtube.com/watch?v=Ydx8Mbuwg7I

; ------------------------
; Proxy Mode
; 1 = ไม่ใช้ Proxy
; 2 = ใช้ Proxy HTTP
; ------------------------
[proxy]
mode = 1

; ------------------------
; Watch Time Range
; ตั้งค่าสุ่มเวลาการดูคลิป
; min_seconds = เวลาน้อยสุด (วินาที)
; max_seconds = เวลามากสุด (วินาที)
; ------------------------
[watch_time]
min_seconds = 30
max_seconds = 120

; ------------------------
; Actions
; ตั้งค่าสุ่มการกระทำกับคลิป
; chance = โอกาสเป็น % ที่จะทำ action นั้น
; ------------------------
[actions.like]
enabled = true
chance = 80

[actions.comment]
enabled = false
chance = 2

; ------------------------
; Concurrent Profiles
; จำนวนโปรไฟล์ที่จะรันพร้อมกัน
; ------------------------
[general]
concurrent_profiles = 5